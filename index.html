<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/90817b7c6b.js" crossorigin="anonymous"></script>
    <title>Instant Weather</title>
</head>
<body>
    <header>
        <h1 class="">
            Instant Weather
        </h1>
    </header>
    <main>
        <div id="barreDeRecherche">
            <form action="#">
                <div id="inputRecherche">
                    <input id = "zoneCodePostal" type="text" placeholder="Entrez votre code postal" pattern="^\d{5}$" maxlength="5" required>
                </div>
            </form>
        </div>
        <div id="selection">
        </div>

        <h2 id="titreVille"></h2>
        <div id="listeCarte">
            
        </div>
        <template id="templateCarte">
            <div class="carte anim">
                <span></span>
                <h2></h2>
                <h3></h3>
            </div>
        </template>

        <template id="templateCarteV2">
            <div class="carte anim">
                <h4></h4>
                <div id="element">
                    <div>
                        <span class="fa-regular fa-sun"></span>
                        <h3></h3>
                    </div>
                    <div>
                        <span class="fa-solid fa-temperature-high"></span>
                        <h3></h3>
                    </div>
                    <div>
                        <span class="fa-solid fa-temperature-low"></span>
                        <h3></h3>
                    </div>
                    <div>
                        <span class="fa-solid fa-cloud-rain"></span>
                        <h3></h3>
                    </div>
                    <div>
                        <span class=""></span>
                        <h3></h3>
                    </div>
                    <div>
                        <span class=""></span>
                        <h3></h3>
                    </div>
                    <div>
                        <span class=""></span>
                        <h3></h3>
                    </div>
                </div>
            </div>
        </template>

    </main>
</body>
</html>
