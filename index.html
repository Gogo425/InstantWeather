<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaQuery.css">
    <link rel="stylesheet" href="css/animFonds.css">
    
    <link rel="icon" type="image/vnd.icon" href="favicon.ico">
    <script defer src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/90817b7c6b.js" crossorigin="anonymous"></script>
    <title>Instant Weather</title>
</head>
<body>

    <!-- Élément de choix pour le paramètre -->
    <div id="pageParametres">
        <span id="boutonAnnuler" class="fa-solid fa-x"></span>
        <h1>Paramètres</h1>
        <div id="parametres">
            <div class="choixParametres">
                <p>Latitude :</p>
                <label class="switch" for="changeLatitude">.
                    <input type="checkbox" id="changeLatitude">
                    <span class="slider round" id="ChoixLatitude"></span>             
                </label>
            </div>
            <div class="choixParametres">
                <p>Longitude :</p>
                <label class="switch" for="changeLongitude">.
                    <input type="checkbox" id="changeLongitude">
                    <span class="slider round" id="ChoixLongitude"></span>                
                </label>
            </div>
            <div class="choixParametres">
                <p>Cumul Pluie :</p>
                <label class="switch" for="changeCumulPluie">.
                    <input type="checkbox" id="changeCumulPluie">
                    <span class="slider round" id="ChoixCumulPluie"></span>                
                </label>
            </div>
            <div class="choixParametres">
                <p>Vent moyen :</p>
                <label class="switch" for="changeVentMoyen">.
                    <input type="checkbox" id="changeVentMoyen">
                    <span class="slider round" id="ChoixVentMoyen"></span>                
                </label>
            </div>
            <div class="choixParametres">
                <p>Direction du vent :</p>
                <label class="switch" for="changeDirectionVent">.
                    <input type="checkbox" id="changeDirectionVent">
                    <span class="slider round" id="ChoixDirectionVent"></span>                
                </label>
            </div>

            <div class="choixParametres">
                <p>Nombre de jours :</p>
                <div class="inputRange">
                    <label for="choixJour" class="redondance">Parametres </label>
                    <input type="range" id="choixJour" min="1" max="7" value="1">
                    <span class="valeur" id="afficheJour"></span>
                </div>
            </div>

            <span id="boutonValider" class="fa-solid fa-check"></span>
        </div>
    </div>
    <header>
        <div class="containerBoutonParametres">
            <span id="boutonParametres" class="fa-solid fa-gear"></span>
        </div>
        <h1>
            Instant Weather
        </h1>
    </header>
    <main>
        <!-- Recherche du code postal -->
        <div id="barreDeRecherche">
            <div id="inputRecherche">
                <label for="zoneCodePostal" class="redondance">Code Postal </label>
                    <input type="text" id="zoneCodePostal" autocomplete="off" placeholder="Entrez votre code postal" pattern="^\d{5}$" maxlength="5" required>
            </div>
        </div>
        <div id="selection">
        </div>

        <h2 id="titreVille"></h2>
        <div id="latitudeLongitude">
            <h3 id="latitude"></h3>
            <h3 id="longitude"></h3>
        </div>

        <div id="listeCarte">
            
        </div>

        <div id="listeCarteV2">

        </div>
        <template id="templateCarte">
            <div class="carte anim">
                <span></span>
                <p></p>
                <h3></h3>
            </div>
        </template>


        <!-- Élément pour les cartes -->
        <template id="templateCarteV2">
            <div class="anim">
                <div class="carteV2">
                    <h4></h4>
                    <div id="meteoV1">
                        <div class="infosMeteo">
                            <span class="iconesMeteo fa-regular fa-sun"></span>
                            <p></p>
                        </div>
                        
                        <div class="infosMeteo">
                            <span class="iconesMeteo fa-solid fa-temperature-high"></span>
                            <p></p>
                        </div>
                        
                        <div class="infosMeteo">
                            <span class="iconesMeteo fa-solid fa-temperature-low"></span>
                            <p></p>
                        </div>
                        
                        <div class="infosMeteo">
                            <span class="iconesMeteo fa-solid fa-cloud-rain"></span>
                            <p></p>
                        </div>
                    </div>
                    <div id="meteoV2">
                        <div class="infosMeteo">
                            <span></span>
                            <p></p>
                        </div>
                        <div class="infosMeteo">
                            <span></span>
                            <p></p>
                        </div>
                        <div class="infosMeteo">
                            <span></span>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </main>
</body>
</html>
