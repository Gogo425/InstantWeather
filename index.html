<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaQuery.css">
    <link rel="stylesheet" href="css/animFonds.css">
    <script defer src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/90817b7c6b.js" crossorigin="anonymous"></script>
    <title>Instant Weather</title>
</head>
<body>
    <div id="pageParametres">
        <span id="boutonAnnuler" class="fa-solid fa-x"></span>
        <h1>Param√®tres</h1>
        <div id="parametres">
            <div class="choixParametres">
                <p>Latitude :</p>
                <label class="switch">
                    <input type="checkbox" id="changeLatitude">
                    <span class="slider round" id="ChoixLatitude"></span>             
                </label>
            </div>
            <div class="choixParametres">
                <p>Longitude :</p>
                <label class="switch">
                    <input type="checkbox" id="changeLongitude">
                    <span class="slider round" id="ChoixLongitude"></span>                
                </label>
            </div>
            <div class="choixParametres">
                <p>Cumul Pluie :</p>
                <label class="switch">
                    <input type="checkbox" id="changeCumulPluie">
                    <span class="slider round" id="ChoixCumulPluie"></span>                
                </label>
            </div>
            <div class="choixParametres">
                <p>Vent moyen :</p>
                <label class="switch">
                    <input type="checkbox" id="changeVentMoyen">
                    <span class="slider round" id="ChoixVentMoyen"></span>                
                </label>
            </div>
            <div class="choixParametres">
                <p>Direction du vent :</p>
                <label class="switch">
                    <input type="checkbox" id="changeDirectionVent">
                    <span class="slider round" id="ChoixDirectionVent"></span>                
                </label>
            </div>

            <div class="choixParametres">
                <p>Nombre de jours :</p>
                <div class="inputRange">
                    <input type="range" id="choixJour" min="1" max="7" value="1">
                    <span class="valeur" id="afficheJour">1</span>
                </div>
            </div>

            <div id="ValiderAnnuler">
                <span id="boutonValider" class="fa-solid fa-check"></span>
            </div>
        </div>
    </div>
    <header>
        <span id="boutonParametres" class="fa-solid fa-gear"></span>
        <h1>
            Instant Weather
        </h1>
    </header>
    <main>
        <div id="barreDeRecherche">
            <form onSubmit=changeURL() action="#">
                <div id="inputRecherche">
                    <input id = "zoneCodePostal" autocomplete="off"  type="text" placeholder="Entrez votre code postal" pattern="^\d{5}$" maxlength="5" required>
                </div>
            </form>
        </div>
        <div id="selection">
        </div>
  
        <h2 id="titreVille"></h2>
        <h5 id="latitude"></h5>
        <h5 id="longitude"></h5>
  
        <div id="listeCarte">
            
        </div>

        <div id="listeCarteV2">

        </div>
        <template id="templateCarte">
            <div class="carte anim">
                <span></span>
                <h2></h2>
                <h3></h3>
            </div>
        </template>

        <template id="templateCarteV2">
            <div class="carteV2">
                <h4></h4>
                <div id="element">
                    <span class="fa-regular fa-sun"></span>
                    <p></p>
                    
                    <span class="fa-solid fa-temperature-high"></span>
                    <p></p>
                    
                    <span class="fa-solid fa-temperature-low"></span>
                    <p></p>
                    
                    <span class="fa-solid fa-cloud-rain"></span>
                    <p></p>
                    
                    <span class=""></span>
                    <p></p>
                    
                    <span class=""></span>
                    <p></p>
                    
                    <span class=""></span>
                    <p></p>
                    
                </div>
            </div>
        </template>

    </main>
</body>
</html>
